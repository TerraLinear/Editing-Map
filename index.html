<html>

    <meta charset="utf-8" />

    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <body>
    <div class="login-form">
        <h1>Terra Linear Log In</h1>
        <form action="" class="row g-3" id="loginForm" action="http://localhost:3000/example" method="POST">
          <div class="form-outline mb-4">
            <input id="usrname" type="text" name="username" placeholder="Username" required class="form-control">
            <input id="psw" type="password" name="password" placeholder="Password" required class="form-control" title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 or more characters">
            <input type="submit" id="loginSubmit" value="Submit" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
             required class="form-control">
          </div>

        </form>
    </div>
    <div id="message" class="border border-danger rounded">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
